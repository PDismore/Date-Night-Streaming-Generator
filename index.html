<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Night Streaming!</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="h-14 bg-gradient-to-r from-sky-500 to-indigo-500">
    
    <header>
        <h1 class="text-center mt-6 text-3xl text-slate-50">Date Night Streaming Lookup!</h1>
    </header>
    <main>
    
    
        <!-- Search button-->
    <form>
        <div class="mb-6">
            <div class="flex items-center max-w-md mx-auto rounded border-0 p-3 justify-center items-center">
                <label for="keywords" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Enter Title</label>
                <input type="text" id="keywords" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Keywords" required>
            </div>
        </div>
    </form> 
    

</main>

    <!-- Modal STILL NEEDS WORK BUT THE BUTTON IS HERE-->
    <div class="md:flex md:justify-center mb-6">
        <button id="key-sub" type="button" data-modal-toggle="defaultModal" class="flex items-center justify-center py-2.5 px-5 mr-2 mb-2 
        text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 
        hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 
        dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Generate Results</button>
        </div>
        
        <div class="bg-gray-50 bg-opacity-75 abolute inset-0 hidden justify-center items-center w-screen h-screen" id="overlay">
            <div class="bg-gray-50 max-w-lg py-1 px-2 rounded shadow-xl text-gray-900 container">
                <div class="flex justify-between item-center">
                    <h4 class="text-lg text-bold">Your results!</h4>
                    <svg id="close-modal" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 19.5l15-15m-15 0l15 15" />
                      </svg>
                      
                </div>
                <div id="media-title" class="mt-2 text-sm flex">
                    <p>Title goes here</p>
                
                </div>
                <!-- cover image goes here from JS. -->
                <div id="cover" class="mt-2 text-sm flex">
                    <p>media image goes here!</p>
                
                </div>
                <div id="streaming" class="mt-3 flex justify-center space-x-3">
                    <p>if available for stream icons go here!</p>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="./assets/js/script.js"></script>
</body>
</html>
